<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/design.css">
    <title>design</title>
</head>

<body>
    <div id="container">

    </div>
    <script>
        let bg = document.getElementById('container');
        let count = 20;
        for (let i = 0; i < count; i++) {
            let glitchBox = document.createElement('div')
            glitchBox.className = 'box';
            bg.appendChild(glitchBox);
        }

        setInterval(function() {
            let gilch = document.getElementsByClassName('box');
            for (let i = 0; i < gilch.length; i++) {
                //gilch[i].style.left = Math.floor(Math.random() * 100) + 'vw';
                // gilch[i].style.top = Math.floor(Math.random() * 100) + 'px';
                gilch[i].style.width = Math.floor(Math.random() * 100) + '%';
                gilch[i].style.height = Math.floor(Math.random() * 100) + 'vh';
                gilch[i].style.backgroundPosition = Math.floor(Math.random() * 50) + 'px';
            }
        }, 200)
    </script>
</body>

</html>
