<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/circle.css">
    <title>animatins</title>
</head>
<body>
   
    <div class="container">
        <button id="btn">engy</button>
        <div class="circle">
            <div class="full"></div>


        </div>
    </div>
    <script src="../javasrcipt/anime.min.js"></script>
    <script>
        const container=document.querySelector(".container");
        for(var i=1; i<=10;i++){
            const circles=document.createElement('div');
            circles.classList.add('circle');
            container.appendChild(circles);
        }
        function animateCircle(){
            anime({
                targets:'.circle',
                translateX:function(){
                    return anime.random(-700,700);
                },
                translateY:function(){
                    return anime.random(-500,500);
                },
                easing:'easeInOutBack',
                duration:3000,
                delay:anime. stagger(10),
                complete: animateCircle,
            })
        }
        animateCircle()

      
        for(var i=1; i<=10;i++){
            const circ=document.createElement('div');
            circ.classList.add('full');
            container.appendChild(circ);
        }
        function animeFull(){
            anime({
                targets:'.full',
                translateY:function(){
                    return anime.random(-500,500);
                },
                translateX:function(){
                    return anime.random(-700,700);
                },
                easing:'easeInBack',
                delay:anime.stagger(10),
                duration:3000,
                complete: animeFull,
            })
        }
        animeFull()

        
const btn=document.getElementById("btn");

btn.addEventListener('click',function(){
container.style.background='#000';
})
console.log(btn);
    </script>
</body>
</html>
